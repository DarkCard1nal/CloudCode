<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>CloudCode</h1>

        <div class="content">
            <div class="editor-section">
                <div class="section-header">
                    <i class="fas fa-file-code"></i>
                    <h2>Code File Upload</h2>
                </div>
                <div class="file-upload">
                    <p>Upload your code file:</p>
                    <label for="fileInput" class="upload-btn">
                        <i class="fas fa-upload"></i> Choose File
                    </label>
                    <input type="file" id="fileInput" hidden>
                    <div id="fileInfoContainer" class="file-info-container" style="display: none;">
                        <a href="#" id="fileLink" target="_blank" title="Click to preview/download the file">
                            <i class="fas fa-file-alt"></i> <span id="fileName"></span>
                        </a>
                        <button id="deleteFileBtn" class="delete-btn" title="Remove file">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>


                <div class="api-key-container">
                    <p>API Key for Processing:</p>
                    <div class="api-input-wrapper">
                        <input type="password" id="apiKeyInput" placeholder="Enter your API key">
                        <button id="toggleApiKey" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button id="processBtn" class="process-btn">
                    <i class="fas fa-play"></i> Process Code
                </button>
            </div>

            <div class="result-section">
                <div class="section-header">
                    <i class="fas fa-poll-h"></i>
                    <h2>Result</h2>
                </div>
                <div class="result-container">
                    <div id="loadingIndicator" class="loading-indicator">
                        <div class="spinner"></div>
                        <p>Processing request...</p>
                    </div>
                    <div id="resultOutput">Output will appear here after processing...</div>
                </div>
            </div>
        </div>
    </div>

    <button id="registerBtn" class="register-button">
        <i class="fas fa-user-plus"></i>
    </button>

    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Registration</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="User name" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit" class="submit-btn">Get API key</button>
            </form>
            <div id="generatedKey" class="generated-key"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
